name: Release and AUR Push
on:
  push:
    tags:
      - 'v*'

jobs:
  github-release:
    name: Build for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - arch: x86_64
          - arch: aarch64
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3

      - name: Build Binary
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.arch }}
          distro: archlinux_latest
          githubToken: ${{ github.token }}
          install: |
            pacman -Syu --noconfirm
            pacman -S --noconfirm base-devel rustup clang pipewire wireplumber pkgconf
            rustup default stable
          run: |
            cargo build --release --locked
            mv target/release/pipewire-web-remote pipewire-web-remote-${{ matrix.arch }}

      - name: Create/Update GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: pipewire-web-remote-${{ matrix.arch }}

  aur-push:
    name: Push Source and Binary Packages to AUR
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Publish AUR (Source)
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: pipewire-web-remote
          pkgbuild: ./PKGBUILD
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ github.actor }}@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          updpkgsums: true

      - name: Publish AUR (Binary)
        uses: KSXGitHub/github-actions-deploy-aur@v4.1.1
        with:
          pkgname: pipewire-web-remote-bin
          pkgbuild: ./PKGBUILD-bin
          commit_username: ${{ secrets.AUR_USERNAME }}
          commit_email: ${{ github.actor }}@users.noreply.github.com
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}
          updpkgsums: true
          update_pkgver: true
