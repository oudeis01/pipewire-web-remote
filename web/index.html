<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <title>PipeWire Web Remote</title>
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react/": "https://esm.sh/react@18.2.0/",
            "react-dom": "https://esm.sh/react-dom@18.2.0",
            "react-dom/": "https://esm.sh/react-dom@18.2.0/",
            "styled-components": "https://esm.sh/styled-components@6.1.8?external=react,react-dom",
            "rete": "https://esm.sh/rete@2.0.3",
            "rete-area-plugin": "https://esm.sh/rete-area-plugin@2.0.3?external=rete",
            "rete-connection-plugin": "https://esm.sh/rete-connection-plugin@2.0.2?external=rete,rete-area-plugin",
            "rete-render-utils": "https://esm.sh/rete-render-utils@2.0.2?external=rete,rete-area-plugin",
            "rete-react-plugin": "https://esm.sh/rete-react-plugin@2.0.3?external=rete,rete-area-plugin,rete-render-utils,react,react-dom,styled-components"
        }
    }
    </script>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --primary: #007aff;
            --secondary-text: #888;
        }
        * {
            border-radius: 0 !important; /* Force sharp corners everywhere */
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            padding-top: env(safe-area-inset-top);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            overflow: hidden;
        }
        .header-bar {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 8px;
            background: rgba(0,0,0,0.4);
            border-bottom: 1px solid #333;
            overflow-x: auto;
            flex-wrap: nowrap;
            -webkit-overflow-scrolling: touch;
            flex-shrink: 0;
        }
        .header-bar::-webkit-scrollbar { display: none; }
        
        .tab-btn, .action-btn {
            background: #333;
            border: 1px solid #444;
            color: var(--text-color);
            padding: 6px 10px;
            border-radius: 0; /* Sharp corners */
            cursor: pointer;
            font-size: 12px;
            white-space: nowrap;
            flex-shrink: 0;
        }
        .tab-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        .action-btn {
            background: #444;
        }
        .action-btn.hidden, .divider.hidden {
            display: none;
        }
        .action-btn.active {
            background: #ff9500;
            border-color: #ff9500;
            color: white;
        }
        .divider {
            width: 1px;
            height: 16px;
            background: #555;
            margin: 0 2px;
            flex-shrink: 0;
        }
        #view-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <nav class="header-bar">
        <button class="tab-btn active" data-view="volume">Vol</button>
        <button class="tab-btn" data-view="patchbay">Patch</button>
        <button class="tab-btn" data-view="setup">Setup</button>
        <div class="divider hidden" id="volume-actions-divider"></div>
        <button id="global-toggle-filter" class="action-btn hidden">Select</button>
        <button id="global-toggle-orient" class="action-btn hidden">Rotate</button>
    </nav>
    <div id="view-container">Loading...</div>
    <script type="module" src="/app.js"></script>
</body>
</html>
