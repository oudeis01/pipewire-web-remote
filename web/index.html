<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Audio Remote</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --primary: #007aff;
            --secondary-text: #888;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            padding-top: env(safe-area-inset-top);
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        .nav-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            background: var(--card-bg);
            border: none;
            color: var(--text-color);
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            opacity: 0.7;
            transition: 0.2s;
        }
        .tab-btn.active {
            background: var(--primary);
            color: white;
            opacity: 1;
        }
        #view-container {
            flex: 1;
            overflow-y: auto;
        }
        
        /* Volume View Styles */
        .device-card {
            background: var(--card-bg);
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .device-card h3 {
            margin: 0 0 4px 0;
            font-size: 16px;
            font-weight: 600;
        }
        .device-card .meta {
            margin: 0 0 16px 0;
            font-size: 12px;
            color: var(--secondary-text);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <nav class="nav-tabs">
        <button class="tab-btn active" data-view="volume">Volume</button>
        <button class="tab-btn" data-view="patchbay">Patchbay</button>
        <button class="tab-btn" data-view="presets">Presets</button>
    </nav>
    <div id="view-container">Loading...</div>
    <script type="module" src="/app.js"></script>
</body>
</html>
